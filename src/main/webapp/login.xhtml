<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <!-- Redirige si ya hay un usuario autenticado -->
    <f:viewAction action="#{loginBean.redirigirSiYaAutenticado}"/>
</f:metadata>

<h:head>
    <title>Inicio de Sesi칩n</title>
</h:head>

<h:body style="font-family: Arial; text-align:center; margin-top:50px;">
    <h:form id="loginForm" style="max-width:400px; margin:auto; border:1px solid #ccc; padding:20px; border-radius:8px; box-shadow: 0 0 10px #aaa;">
        <h2 style="margin-bottom:20px;">游댏 Iniciar Sesi칩n</h2>

        <h:panelGrid columns="2" cellpadding="5" style="margin:auto; width:100%;">
            <h:outputLabel for="usuarioLogin" value="Usuario:" />
            <h:inputText id="usuarioLogin" value="#{loginBean.usuarioLogin}" required="true" label="Usuario"/>

            <h:outputLabel for="contrasenaLogin" value="Contrase침a:" />
            <h:inputSecret id="contrasenaLogin" value="#{loginBean.contrasenaLogin}" required="true" label="Contrase침a"/>
        </h:panelGrid>

        <br/>

        <h:commandButton value="Entrar" 
                         action="#{loginBean.iniciarSesion}" 
                         style="padding:8px 20px; font-weight:bold; background-color:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer;" />

        <br/><br/>
        <h:outputLink value="registro.xhtml" style="color:#2196F3;">游닇 Crear un usuario</h:outputLink>

        <h:messages globalOnly="true" style="color:red; font-weight:bold;" />
    </h:form>
</h:body>
</html>
